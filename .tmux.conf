# 修改与加载tmux配置文件
bind r source-file ~/.tmux.conf\; display "Reloaded!"
bind e neww -n tmux-config "\${EDITOR:-vim} ~/.tmux.conf"

# ----- 移动与调整大小
# 移动面板
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# 调节面板大小
bind -r H resize-pane -L 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 4

# ------ Session Window Panel
# 分割panel
bind | split-window -h
bind - split-window -v
# 退出 Panel window
bind q killp # kill Panel
bind ^q killw # kill window
# 选择window
bind -r p  previous-window # 上一个window
bind -r n next-window      # 下一个window

# ------ 显示
set -g default-terminal "screen-256color" # 以256色显示内容
set -g status-fg white                    # 设置状态栏的颜色
set -g status-bg black
set -g window-status-current-style bg=white,fg=black,bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%Y-%m-%d %H:%M:%S#[default]'

# ------ 其他
set -g mouse on             # 开启鼠标模式
setw -g monitor-activity on # 开启活动通知
set -g visual-activity on
set -g status-interval 60   # 每60秒更新状态栏
setw -g mode-keys vi        # 开启vi按键
set -sg escape-time 1       # 修改默认延时，设置为1ms，增加响应
