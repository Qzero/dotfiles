# 修改 Prefix 组合键为 ⌃-b
set -g prefix C-b
bind C-b send-prefix

# 设置延时
set  -sg escape-time     1 # 修改默认延时，设置为1ms，增加响应

# 设置窗口面板和索引
set  -g  base-index      1 # 让窗口索引从 1 开始
setw -g  pane-base-index 1 # 让面板索引从 1 开始

# 选择面板快捷键
bind h select-pane -L # 左
bind j select-pane -D # 下
bind k select-pane -U # 上
bind l select-pane -R # 右
# 调节面板大小快捷键
bind -r H resize-pane -L 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 4

# 修改默认的分割panel快捷键
bind | split-window -h
bind - split-window -v

# 加载tmux配置文件的快捷键: prefix r
bind r source-file ~/.tmux.conf\; display "Reloaded!"

# --------
# 基础设置
# --------

# 开启鼠标模式
set -g mouse on

# 以256色显示内容
set -g default-terminal "screen-256color"

# 设置状态栏的颜色
set -g status-fg white
set -g status-bg black

# 开启活动通知
setw -g monitor-activity on
set -g visual-activity on

# 设置状态栏左侧的内容和颜色
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# 设置状态栏右侧的内容和颜色
# 28 Nov 18:15
set -g status-right "#[fg=cyan]%d %b %R"

# 每 60 秒更新一次状态栏
set -g status-interval 60

# 开启 vi 按键
setw -g mode-keys vi
